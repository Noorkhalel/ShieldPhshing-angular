<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">S</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">SiteDetect</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
          <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <div class="scrollwrap scrollwrap-delayed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a href="" class="sidenav-nav-link" (click)="handleClick(data); $event.preventDefault()"
          *ngIf="data.items && data.items.length > 0"
          [ngClass]="getActievClass(data)"
          >
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
          <i class="menu-collapse-icon" *ngIf="data.items && collapsed"
          [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"
          ></i>
        </a>
        <a href="" class="sidenav-nav-link" 
            *ngIf="!data.items || (data.items && data.items.length === 0)"
            [routerLink]="[data.routeLink]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
          >
            <i class="sidenav-link-icon" [class]="data.icon"></i>
            <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
        </a>
        
        <div *ngIf="collapsed && data.items && data.items.length > 0">
          <app-sublevel-menu 
        [data]="data"
        [multiple]="multiple"
        [collapsed]="collapsed"
        [expanded]="data.expanded"
        ></app-sublevel-menu>
        </div>
      </li>
  </ul>
</div>
</div>
