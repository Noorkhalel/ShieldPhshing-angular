<div class="quick-bar">
    <div>
        <div class="chick_quick_title">
            <h3>Quick Check</h3>
        </div>
        <div class="d-flex">
            <input
                type="text"
                [ngClass]="{ 'scan-text-error': !isUrl }"
                class="form-control scan-text"
                type="text"
                placeholder="Enter a URL: www.example.com"
                [(ngModel)]="textInput"
                (input)="checkUrl()"
                (blur)="checkUrl()"
                (focus)="clearTimer()"
                #urlInput
            />
            <button type="submit" class="btn scan-btn btn-primary" 
            (click)="displayText()">SCAN</button>
            
        </div>
        <div class="text-danger text-error-empty"
        [ngClass]="(disply_none)"
        *ngIf="displayTextMessage">{{ displayTextMessage }}</div>

        <div class="load d-flex justify-content-center" *ngIf="isLoading">
            <span class="loader"></span>
        </div>
        <div class="report-bar" *ngIf="responseData">
            <div class="report-head">
                <div class="left-head" [ngClass]="(color_tyoe)">
                    <i [ngClass]="(icon_tyoe)"></i>
                    {{ responseData.data.type }}
                </div>
                <div class="right-head">
                    <a class="nav-link Reanalyze" href="#">
                        <i class="fa-solid fa-arrows-rotate"></i>
                        Reanalyze
                    </a>
                    <a class="nav-link Reanalyze" href="#">
                        <i class="fa-solid fa-hard-drive"></i>
                        Detailed Report
                    </a>
                </div>
            </div>
            <div class="report-body">
                <div class="info-bar-one">
                    <div class="d-flex">
                        <p>{{ responseData.data.url }}</p>
                    </div>
                    <div class="d-flex">
                        <p>{{ responseData.data.hostname }}</p>
                    </div>
                    <div class="d-flex">
                        <p>{{ responseData.data.country }}</p>
                    </div>
                    
                </div>
                <div class="info-bar-two">
                    <div class="d-flex">
                        <p>{{ responseData.data.ip_address }}</p>
                    </div>
                    <div class="d-flex">
                        <p [ngClass]="(color_onl)"> <i [ngClass]="(icon_onl)"></i>
                            Online</p>
                    </div>
                    <div class="d-flex">
                        <p class="text-success"> <i class="fa-regular fa-circle-check"></i>
                            Verified</p>
                    </div>
                </div>
            </div>
            <div class="dangaer" *ngIf="danger">
                <div class="w3-panel w3-red d-flex justify-content-between">
                    <div class="dangar-text"><i class="fa-solid fa-triangle-exclamation"></i> Danger!</div>
                    <button class="dangar-btn" (click)="exit_dangar()"><i class="fa-solid fa-x"></i></button>
                </div>
                <div class="d-flex justify-content-center i-bar">
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                
                <div class="d-flex justify-content-center info-dis-text">
                    {{ responseData.data.description }}
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" (click)="exit_dangar()">Ok</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
<div class="Try-deep-bar">
    
</div>
